<body>

    <header> Board Game </header>

    <button id="modalBtn" class="button">Attack </button>

    <div class="container">
        <div id="fightModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="closeBtn">&times;</span>
                    <h2 id="fightStarts">Fight Starts</h2>
                </div>

                <div class="modal-body">
                    <p> This is the modal </p>
                    <div>
                        <ul>
                            <li>Name: <span id="currentPlayerName"></span>
                            </li>
                            <li>Health:<span id="currentPlayerHealth"></span>
                            </li>
                            <li>Defending: <span id="currentPlayerDefending"></span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>Name: <span id="enemyName"></span>
                            </li>
                            <li>Health:<span id="enemyHealth"></span>
                            </li>
                            <li>Defending: <span id="enemyDefending"></span>
                            </li>
                        </ul>
                    </div>

                    <p></p>
                </div>
                <div class="modal-footer">
                    <button id="attackBtn" class="button">Attack </button>
                    <button id="defendBtn" class="button">Defend </button>
                    <h3>Modal footer</h3>

                </div>


                <p>Let the Battle Begin </p>

            </div>
        </div>
        <div id="board" class="d-flex flex-column" style="height:100vh"></div>

    </div>
